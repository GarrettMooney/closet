name: Update yt-dlp

on:
  schedule:
    - cron: "0 0 * * 1" # Runs every Monday at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  update-ytdlp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check current yt-dlp version
        id: current
        run: |
          uv sync
          uv pip list | grep yt-dlp | awk '{print $2}' > current_version.txt
          echo "version=$(cat current_version.txt)" >> $GITHUB_OUTPUT

      - name: Update yt-dlp in lockfile
        run: just upgrade-package yt-dlp

      - name: Check new yt-dlp version
        id: new
        run: |
          uv sync
          uv pip list | grep yt-dlp | awk '{print $2}' > new_version.txt
          echo "version=$(cat new_version.txt)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.current.outputs.version != steps.new.outputs.version
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update yt-dlp from ${{ steps.current.outputs.version }} to ${{ steps.new.outputs.version }}"
          title: "Update yt-dlp to ${{ steps.new.outputs.version }}"
          body: |
            ## Update yt-dlp

            This PR updates yt-dlp from version ${{ steps.current.outputs.version }} to ${{ steps.new.outputs.version }}.

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          branch: update-ytdlp-${{ steps.new.outputs.version }}
          delete-branch: true
